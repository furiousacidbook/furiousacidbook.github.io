<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Furious Acid → Amazon</title>

  <!-- Canonical + preview-friendly -->
  <link rel="canonical" href="https://www.amazon.com/dp/B0G8VLPS1K" />

  <!-- Meta refresh redirect (works without JS) -->
  <meta http-equiv="refresh" content="0; url=https://www.amazon.com/dp/B0G8VLPS1K" />

  <!-- JS redirect (works when meta refresh is ignored) -->
  <script>
    window.location.replace("https://www.amazon.com/dp/B0G8VLPS1K");
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: #eee;
      text-align: center;
    }
    .card {
      width: min(560px, 92vw);
      background: #1b1b1b;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    a {
      color: #4f8cff;
      font-weight: 700;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .small { opacity: .75; font-size: .9rem; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecting to Amazon…</h1>
    <p>If you aren’t redirected automatically, click:</p>
    <p>
      <a href="https://www.amazon.com/dp/B0G8VLPS1K">Open the book on Amazon</a>
    </p>
    <p class="small">ASIN: B0G8VLPS1K</p>
  </div>
</body>
</html>
